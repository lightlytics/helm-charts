{{- if .Values.stream-security.cluster_agent_containers.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "stream-security.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "stream-security.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.stream-security.replicas }}
  selector:
    matchLabels:
  {{- include "stream-security.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
    {{- include "stream-security.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "stream-security.serviceAccountName" . }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      tolerations:
          {{- toYaml .Values.stream-security.tolerations | nindent 8 }}
      {{- with .Values.stream-security.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      {{- range $container_name, $container_values := .Values.stream-security.cluster_agent_containers.containers }}
      {{- if $container_values.enabled }}
        - name: {{ $container_name }}
          image: {{ template "stream-security.image-path" $}}
          imagePullPolicy: {{ $.Values.stream-security.image.pullPolicy }}
          command:
            {{- range $container_values.command }}
            - {{ . }}
            {{- end }}
          resources:
            {{- toYaml $container_values.resources | nindent 12 }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
              add:
                - NET_BIND_SERVICE
          readinessProbe:
            exec:
              command:
                - cat
                - /main.py
            initialDelaySeconds: 30
            periodSeconds: 30
          livenessProbe:
            exec:
              command:
                - cat
                - /main.py
            initialDelaySeconds: 30
            periodSeconds: 30
          env:
            - name: STREAMSEC_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "stream-security.apiTokenSecretName" $ }}
                  key: api-key
            - name: STREAMSEC_API_URL
              value: {{ $.Values.stream-security.apiUrl | quote }}

            - name: ENABLE_POD_PROCESSES
              value: {{ $.Values.stream-security.process_discovery_containers.enabled | quote }}

            - name: POD_PROCESSES_SERVICE
              value: {{ template "stream-security.fullname" $}}-process-discovery

            - name: POD_PROCESSES_PORT
              value: "8080"

            - name: FULL_SCAN_SCHEDULE_SECONDS
              value: {{ $.Values.stream-security.fullScanScheduleSeconds | quote }}

            - name: FILTER_RUNNING_PODS
              value: {{ $.Values.stream-security.filterRunningPods | quote }}

            - name: FIELD_SELECTORS_NAMESPACES
              value: {{ $.Values.stream-security.fieldSelectorsNamespaces | quote }}

            - name: FIELD_SELECTORS_NAMES
              value: {{ $.Values.stream-security.fieldSelectorsNames | quote }}

            - name: IN_LABEL_SELECTOR
              value: {{ $.Values.stream-security.inLabelSelector | quote }}

            - name: EXISTS_LABEL_SELECTOR
              value: {{ $.Values.stream-security.existLabelSelector | quote }}

            - name: EQUALS_LABEL_SELECTOR
              value: {{ $.Values.stream-security.equalsLabelSelector | quote }}

            - name: WORKFLOW
              value: {{ $.Values.stream-security.workflow | quote }}

            - name: PORT
              value: {{ $.Values.stream-security.port | quote }}

            {{- range $envVarName, $envVarValue := $.Values.stream-security.env }}
            - name: {{ $envVarName }}
              value: {{ $envVarValue | quote }}
            {{- end }}
    {{- end }}
    {{- end }}
{{- end }}